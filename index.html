<!doctype html>
<html>
<link rel="icon" href="assets/dino-icon.png">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Dino Runner</title>
    <link rel="stylesheet" href="assets/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="assets/index.js"></script>
</head>

<body id="t" class="offline">
    <div id="main-frame-error" class="interstitial-wrapper">
        <div id="main-content">
            <div class="icon icon-offline" alt=""></div>
        </div>
        <div id="offline-resources">
            <img id="offline-resources-1x" src="assets/100-offline-sprite.png">
            <img id="offline-resources-2x" src="assets/200-offline-sprite.png">
            <template id="audio-resources">
                <audio id="offline-sound-press" src="assets/offline-sound-press.mp3"></audio>
                <audio id="offline-sound-hit" src="assets/offline-sound-hit.mp3"></audio>
                <audio id="offline-sound-reached" src="assets/offline-sound-reached.mp3"></audio>
            </template>
        </div>
    </div>
    
   
    <div id="messageBox" class="sendmessage">
         <h1 style="text-align: left;font-family: 'Roboto', sans-serif;margin: 45px;">Press Space to Play!</h1>
    
</body>

<script>
    document.onkeydown = function(evt) {
    evt = evt || window.event;
    if (evt.keyCode == 32) {
        var box = document.getElementById("messageBox");
        box.style.visibility="hidden";
    }
};
</script>
    
</html>
